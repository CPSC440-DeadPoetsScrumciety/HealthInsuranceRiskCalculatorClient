<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Health Insurance Risk Calculator</title> 
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./main.js"></script>
    </head>


    <body>
        <div class = "header">
            <div class="transbox">
            <h1>Health Insurance Risk Calculator</h1><br>
            <p><i>This program helps you classify health insurance
                based on their risk level. That is determined
                by their health. Their health is judged in terms
                of their body-mass index, blood pressure, age,
                and family history of disease.</i></p>
            <br><br>
            </div>
        </div>
        <br><br>

        <form>
            <!-- age -->
            <!-- drop-down list of given age ranges -->
            <label for="age">What is your age?</label>
            <select name="age" id="age">
                <option value="-1">Select an option</option>
                <option value="under_30">Under 30 years</option>
                <option value="under_45">Under 45 years</option>
                <option value="under_60">Under 60 years</option>
                <option value="else">Else</option>
            </select>
            <br><br>

            <!-- height -->
            <!-- drop-down lists for height in feet and inches-->
            <label for="height">Enter your height:</label>
            <select name="heightFeet" id="heightFeet">
                <option value="-1">FEET</option>
                <option value="2">2 ft</option>
                <option value="3">3 ft</option>
                <option value="4">4 ft</option>
                <option value="5">5 ft</option>
                <option value="6">6 ft</option>
            </select>
            <select name="heightInches" id="heightInches">
                <option value="-1">INCHES</option>
                <option value="0">0 in</option>
                <option value="1">1 in</option>
                <option value="2">2 in</option>
                <option value="3">3 in</option>
                <option value="4">4 in</option>
                <option value="5">5 in</option>
                <option value="6">6 in</option>
                <option value="7">7 in</option>
                <option value="8">8 in</option>
                <option value="9">9 in</option>
                <option value="10">10 in</option>
                <option value="11">11 in</option>
            </select>
            <br><br>

            <!-- weight -->
            <!-- input text field for weight in lbs -->
            <label for="weight">Weight in pounds:</label>
            <input type="number" id="weight" name="weight" placeholder="0" min="0" max="1000">
            <br><br>


            <!-- blood pressure -->
            <!-- drop-down lists of ranges for systolic and diastolic -->
            <label for="bloodPressure">Blood Pressure Categories:</label>
            <select name="systolicBloodPressure" id="systolicBloodPressure">
                <option value="-1">SYSTOLIC (mmHg)</option>
                <option value="0">LESS THAN 120</option>
                <option value="1">120 - 129</option>
                <option value="2">130 - 139</option>
                <option value="3">140 OR HIGHER</option>
                <option value="4">HIGHER THAN 180</option>
            </select>
            <select name="diastolicBloodPressure" id="diastolicBloodPressure">
                <option value="-1">DIASTOLIC (mmHg)</option>
                <option value="0">LESS THAN 80</option>
                <option value="1">LESS THAN 80</option>
                <option value="2">80 - 89</option>
                <option value="3">90 OR HIGHER</option>
                <option value="4">HIGHER THAN 120</option>
            </select>
            <br><br>

            <!-- family history/conditions-->
            <!-- input type="checkbox" for each of the 3 conditions -->

            <input type="submit" value="Submit">
        </form>
    </body>


</html>
